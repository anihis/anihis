<ng-container *transloco="let t">
  <div class="header-wrapper-dialog">
    <h2 mat-dialog-title>{{ t('Add new owner') }}</h2>

    <button mat-button (click)="closeDialog()">
      <span class="material-symbols-outlined"> close </span>
    </button>
  </div>

  <form [formGroup]="form">
    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Last Name') }} </mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('First Name') }} </mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('City') }} </mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Address') }} </mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
    </div>
    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Tel') }} </mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>
    </div>
    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Mob') }} </mat-label>
        <input matInput formControlName="mobileNumber" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Personal Number') }} </mat-label>
        <input matInput formControlName="personalNumber" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Number Of Passport') }} </mat-label>
        <input matInput formControlName="passportNumber" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('ID Card Number') }} </mat-label>
        <input matInput formControlName="idCardNumber" />
      </mat-form-field>
    </div>

    <div class="div-left">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Email') }} </mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>

    <div class="btn-save-wrapper">
      <button mat-raised-button (click)="saveChanges()">
        {{ t('Save') }}
      </button>
    </div>
  </form>
</ng-container>
