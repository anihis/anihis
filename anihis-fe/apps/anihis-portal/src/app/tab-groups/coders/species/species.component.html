<ng-container *transloco="let t">
  <section>
    <div class="add-new-species-wrapper">
      <button mat-raised-button (click)="openAddSpeciesDialog()">
        {{ t('Add new species') }}
      </button>
    </div>

    <div class="wrapper">
      <ng-container *ngIf="data$ | async as data">
        <div class="card">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Species">
              <th mat-header-cell *matHeaderCellDef class="species-column">
                {{ t('Species') }}
              </th>
              <td mat-cell *matCellDef="let element" class="species-column">
                {{ element.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Breed">
              <th mat-header-cell *matHeaderCellDef class="breed-column">
                {{ t('Breed') }}
              </th>
              <td mat-cell *matCellDef="let element" class="breed-column">
                {{ element.breeds }}
              </td>
            </ng-container>

            <ng-container matColumnDef="ActionSpecies">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="action-species-column"
              >
                {{ t('Action Species') }}
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                class="action-species-column"
              >
                <div class="action-icons">
                  <mat-icon
                    class="material-symbols-outlined cursor"
                    (click)="openAddEditBreedDialog(element, data)"
                    >add</mat-icon
                  >

                  <mat-icon
                    class="material-symbols-outlined cursor"
                    (click)="openAddEditBreedDialog(element, data, true)"
                    >edit</mat-icon
                  >
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            #paginator
            [pageSizeOptions]="[4, 6, 8]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </ng-container>
    </div>
  </section>
</ng-container>
