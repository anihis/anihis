<ng-container *transloco="let t">
  <div class="header-wrapper-dialog">
    <h2 mat-dialog-title>
      {{ data?.isEdit ? t('Edit breed') : t('Add new breed') }}
    </h2>

    <button mat-button (click)="closeDialog()">
      <span class="material-symbols-outlined"> close </span>
    </button>
  </div>

  <form [formGroup]="form">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Name breed') }} </mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div style="margin: 0px 16px" *ngIf="data?.isEdit">
      <h3>{{ 'Select breed for edit' }}</h3>
      <!-- <div
        style="margin-left: 16px"
        *ngFor="let breed of data.data.breeds; last as l"
      >
        <p (click)="editSelectBreed(breed)">{{ breed.name }}</p>
        <hr *ngIf="!l" />
      </div> -->

      <mat-form-field>
        <mat-label>Izaberite rasu</mat-label>
        <mat-select name="breed">
          <mat-option
            *ngFor="let breed of data.data.breeds"
            [value]="breed"
            (click)="editSelectBreed(breed)"
          >
            {{ breed.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="btn-save-wrapper">
      <button mat-raised-button (click)="saveChanges()">
        {{ t('Save') }}
      </button>
    </div>
  </form>
</ng-container>
