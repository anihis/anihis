<section>
  <div class="row-add">
    <button
      mat-raised-button
      (click)="openAddManufacturersOfMedicamentsDialog()"
    >
      {{ 'Add Manufacturers of Medicaments' }}
    </button>
  </div>
  <div class="wrapper">
    <div class="card-animal">
      <div class="filter-container">
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <ng-container
            *ngIf="
              column !== 'actionManufacturersOfMedicaments';
              else actionDiv
            "
          >
            <mat-form-field appearance="outline" [class]="column">
              <mat-label>{{
                column | nameColumn | titlecase | transloco
              }}</mat-label>
              <input
                matInput
                autocomplete="on"
                (keyup)="applyFilter($event, column)"
                [type]="getType(column)"
              />
            </mat-form-field>
          </ng-container>
          <ng-template #actionDiv>
            <div class="action"></div>
          </ng-template>
        </ng-container>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <th [class]="column" mat-header-cell *matHeaderCellDef>
            {{ column | nameColumn | titlecase | transloco }}
          </th>
          <td mat-cell *matCellDef="let element" class="action">
            <ng-container
              *ngIf="
                column === 'actionManufacturersOfMedicaments';
                else notActionColumn
              "
            >
              <div class="action-icons">
                <mat-icon
                  class="material-symbols-outlined cursor"
                  (click)="openEditDialog(element)"
                  >edit</mat-icon
                >

                <span
                  class="material-symbols-outlined"
                  (click)="openDeleteConfirmationDialog()"
                >
                  delete
                </span>
              </div>
            </ng-container>
            <ng-template #notActionColumn>
              {{ element[column] }}
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [pageSizeOptions]="[4, 6, 8]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</section>
