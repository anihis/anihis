<ng-container *transloco="let t">
  <mat-tab-group
    [selectedIndex]="!isShall && tabs.length ? tabs.length : 0"
    color="accent"
    [disablePagination]="true"
  >
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <div></div>
        {{ tab }}
        <button
          mat-icon-button
          class="material-symbols-outlined"
          (click)="deleteTab(tab)"
        >
          <mat-icon>close</mat-icon>
        </button>
        <ng-template #isShallDiv>
          <div></div> </ng-template
        >-
      </ng-template>
      <ng-container [ngSwitch]="tab">
        <anihis-protocols *ngSwitchCase="'Protocols'"></anihis-protocols>
        <anihis-pharmacy *ngSwitchCase="'Pharmacy'"></anihis-pharmacy>
        <anihis-coders *ngSwitchCase="'Coders'"></anihis-coders>
        <anihis-new-card *ngSwitchCase="'Cards'"></anihis-new-card>
        <anihis-new-animal *ngSwitchCase="'New animal'"></anihis-new-animal>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</ng-container>
