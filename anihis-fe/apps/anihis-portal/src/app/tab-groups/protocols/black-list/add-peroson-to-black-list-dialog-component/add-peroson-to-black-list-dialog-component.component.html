<ng-container *transloco="let t">
  <div class="header-wrapper-dialog">
    <h2 mat-dialog-title>
      {{ t('Add new person to black list') }}
    </h2>

    <button mat-button (click)="closeDialog()">
      <span class="material-symbols-outlined"> close </span>
    </button>
  </div>

  <form [formGroup]="form">
    <div
      style="display: flex; flex-direction: column; padding: 16px 16px 0px 16px"
    >
      <mat-form-field appearance="outline">
        <mat-label>{{ t('Owner') }} </mat-label>
        <input matInput formControlName="owner" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('Address') }} </mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('Mobile number') }} </mat-label>
        <input matInput formControlName="mobileNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('Personal number') }} </mat-label>
        <input matInput formControlName="personalNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('Note') }} </mat-label>
        <input matInput formControlName="note" />
      </mat-form-field>
    </div>

    <div class="btn-save-wrapper">
      <button mat-raised-button (click)="saveChanges()">
        {{ t('Save') }}
      </button>
    </div>
  </form>
</ng-container>
