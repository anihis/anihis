<ng-container *transloco="let t">
  <ng-container *ngIf="data$ | async as data">
    <section>
      <div class="add-new-owner-wrapper">
        <button mat-raised-button (click)="openAddNewOwnerDialog()">
          {{ t('Add new owner') }}
        </button>
      </div>
      <div class="filter-container">
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <ng-container *ngIf="column !== 'action'">
            <mat-form-field appearance="outline">
              <mat-label
                >{{ column | nameColumn | titlecase | transloco }}
              </mat-label>
              <input
                matInput
                autocomplete="on"
                (keyup)="applyFilter($event, column)"
              />
            </mat-form-field>
          </ng-container>
        </ng-container>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ column | nameColumn | titlecase | transloco }}
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="selectedRow(element)"
            style="cursor: pointer"
          >
            <ng-container *ngIf="column === 'action'; else notActionColumn">
              <div
                style="display: flex; gap: 8px; justify-content: space-evenly"
              >
                <mat-icon
                  class="material-symbols-outlined cursor"
                  (click)="openEditDialog(element)"
                  >edit</mat-icon
                >
                <mat-icon
                  class="material-symbols-outlined cursor"
                  (click)="openDeleteConfirmationDialog()"
                  >clear</mat-icon
                >
              </div>
            </ng-container>
            <ng-template #notActionColumn>
              <div *ngIf="column === 'dateOfBirth'; else idCardNumberBlock">
                {{ element[column] | date : 'd/M/yy' }}
              </div>
              <ng-template #idCardNumberBlock>
                <div
                  *ngIf="
                    element[column] !== undefined && element[column] !== null;
                    else defaultBlock
                  "
                >
                  {{ element[column] }}
                </div>
                <ng-template #defaultBlock>
                  {{ '/' }}
                </ng-template>
              </ng-template>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [pageSizeOptions]="[2, 4, 6]"
        showFirstLastButtons
      ></mat-paginator>
    </section>
  </ng-container>
</ng-container>
