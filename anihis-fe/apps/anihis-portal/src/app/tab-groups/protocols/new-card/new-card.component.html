<section>
  <mat-card>
    <div class="filter-container">
      <ng-container
        *ngFor="let column of displayedColumns"
        [cdkColumnDef]="column"
      >
        <ng-container *ngIf="column !== 'action'">
          <mat-form-field appearance="outline">
            <mat-label
              >{{ column | nameColumn | titlecase | transloco }}
            </mat-label>
            <input
              matInput
              autocomplete="on"
              (keyup)="applyFilter($event, column)"
            />
          </mat-form-field>
        </ng-container>
      </ng-container>
    </div>

    <table cdk-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        *ngFor="let column of displayedColumns"
        [cdkColumnDef]="column"
      >
        <th cdk-header-cell *cdkHeaderCellDef>
          {{ column | nameColumn | titlecase | transloco }}
        </th>
        <td cdk-cell *cdkCellDef="let element">
          <ng-container *ngIf="column === 'action'; else notActionColumn">
            <div style="display: flex; gap: 8px; justify-content: space-evenly">
              <mat-icon
                class="material-symbols-outlined cursor"
                (click)="openEditDialog(element)"
                >edit</mat-icon
              >
              <mat-icon
                class="material-symbols-outlined cursor"
                (click)="openDeleteConfirmationDialog()"
                >clear</mat-icon
              >
            </div>
          </ng-container>
          <ng-template #notActionColumn>
            {{
              column === 'dateOfBirth'
                ? (element[column] | date : 'd/M/yy')
                : element[column]
            }}
          </ng-template>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[2, 4, 6]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</section>
