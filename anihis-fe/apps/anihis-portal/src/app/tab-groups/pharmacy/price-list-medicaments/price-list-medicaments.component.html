<ng-container *transloco="let t">
  <div
    style="
      margin-top: 24px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
    "
  >
    <button
      style="margin-right: 5%"
      mat-raised-button
      (click)="addPriceForMedicamentsDialog()"
    >
      {{ t('Add price for medicaments') }}
    </button>
  </div>
  <!-- TODO KOLONE TREBA DA SE ZAMENE  -->
  <section>
    <div class="wrapper">
      <!-- <ng-container *ngIf="data$ | async as data; else loading"> -->
      <div class="card">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="scenario">
            <th mat-header-cell *matHeaderCellDef class="scenario">
              {{ t('Scenario') }}
            </th>
            <td mat-cell *matCellDef="let element" class="scenario">
              {{ element.scenario }}
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="price">
              {{ t('Price') }}
            </th>
            <td mat-cell *matCellDef="let element" class="price">
              {{ element.price }}
            </td>
          </ng-container>

          <ng-container matColumnDef="price2">
            <th mat-header-cell *matHeaderCellDef class="price2">
              {{ t('Price 2') }}
            </th>
            <td mat-cell *matCellDef="let element" class="price2">
              {{ element.price2 }}
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef class="total">
              {{ t('total') }}
            </th>
            <td mat-cell *matCellDef="let element" class="total">
              {{ element.total }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [pageSizeOptions]="[4, 6, 8]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
      <!-- </ng-container> -->

      <!-- <ng-template #loading>
              <div class="loading-wrapper">
                <mat-spinner></mat-spinner>
              </div>
            </ng-template> -->
    </div>
  </section>
</ng-container>
