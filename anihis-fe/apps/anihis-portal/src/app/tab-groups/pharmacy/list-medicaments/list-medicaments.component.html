<ng-container *transloco="let t">
  <div class="form-container">
    <form [formGroup]="form" class="form">
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>{{ t('List') }}</mat-label>
          <mat-select formControlName="list">
            <mat-option *ngFor="let list of lists" [value]="list.value">
              {{ list.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="form-button">
          <button
            mat-raised-button
            (click)="openNewInvoiceDialog()"
            class="add-button"
          >
            {{ t('Add new list') }}
          </button>
        </div>
      </div>
    </form>
  </div>

  <section>
    <div class="wrapper">
      <!-- <ng-container *ngIf="data$ | async as data; else loading"> -->
      <div class="card">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="medicament">
            <th mat-header-cell *matHeaderCellDef class="medicament">
              {{ t('Medicament') }}
            </th>
            <td mat-cell *matCellDef="let element" class="medicament">
              {{ element.medicament }}
            </td>
          </ng-container>

          <ng-container matColumnDef="initialState">
            <th mat-header-cell *matHeaderCellDef class="initialState">
              {{ t('Initial state') }}
            </th>
            <td mat-cell *matCellDef="let element" class="initialState">
              {{ element.initialState }}
            </td>
          </ng-container>

          <ng-container matColumnDef="expenditure">
            <th mat-header-cell *matHeaderCellDef class="expenditure">
              {{ t('Expenditure') }}
            </th>
            <td mat-cell *matCellDef="let element" class="expenditure">
              {{ element.expenditure }}
            </td>
          </ng-container>

          <ng-container matColumnDef="currentSituation">
            <th mat-header-cell *matHeaderCellDef class="currentSituation">
              {{ t('Current situation') }}
            </th>
            <td mat-cell *matCellDef="let element" class="currentSituation">
              {{ element.currentSituation }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [pageSizeOptions]="[4, 6, 8]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
      <!-- </ng-container> -->

      <ng-template #loading>
        <div class="loading-wrapper">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </section>
</ng-container>
