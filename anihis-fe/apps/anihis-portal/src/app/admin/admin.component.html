<ng-container *transloco="let t">
  <main>
    <div class="wrapper">
      <h2>{{ t('Dodavanje zivotinja') }}</h2>

      <section>
        <anihis-form
          [formData]="formData"
          [form]="form"
          (formDataSubmit)="submit($event)"
          [buttons]="buttons"
        ></anihis-form>
      </section>
    </div>
  </main>
</ng-container>
